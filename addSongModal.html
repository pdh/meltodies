<div class="modal-header">
  <h3 class="modal-title">Add {{ name }}</h3>
</div>

<div class="modal-body">
  <form role="form">
    <input class="form-control"
           ng-model="data.title" placeholder="Name">
    <input class="form-control"
           ng-model="data.author" placeholder="Author">
    <input class="form-control"
           ng-model="data.performed_by" placeholder="Performed By">
    <input class="form-control"
           ng-model="data.tube_id" placeholder="YoutubeID">
    <textarea class="form-control" rows="16"
              ng-model="data.song_data" placeholder="Song">
    </textarea>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">MAKE PULL REQUEST!</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
